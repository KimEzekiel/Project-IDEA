<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Calculator</title>
     </head>
     <body>
          <form>
               <table>
                    <caption>Calculator</caption>

                    <tr><!--  firt row -->
                         <td colspan="5">
                              <input type="textarea" name="output" value="0.0">
                         </td>
                    </tr>
                    <tr><!--  second row -->
                         <td><input type="button" name="7" value="7"></td>
                         <td><input type="button" name="8" value="8"></td>
                         <td><input type="button" name="9" value="9"></td>
                         <td><input type="button" name="addition" value="+"></td>
                         <td><input type="button" name="subtraction" value="-"></td>
                    </tr>

                    <tr><!--  third row -->
                         <td><input type="button" name="4" value="4"></td>
                         <td><input type="button" name="5" value="5"></td>
                         <td><input type="button" name="6" value="6"></td>
                         <td><input type="button" name="multiplication" value="*"></td>
                         <td><input type="button" name="division" value="/"></td>
                    </tr>

               <tr><!--  fourth row -->
                    <td><input type="button" name="1" value="1"></td>
                    <td><input type="button" name="2" value="2"></td>
                    <td><input type="button" name="3" value="3"></td>
                    <td><input type="button" name="exponentiation" value="^"></td>
                    <td><input type="button" name="modulo" value="%"></td>
               </tr>
               <tr><!--  fourth row -->
                    <td><input type="button" name="0" value="0"></td>
                    <td><input type="button" name="decimal point" value="."></td>
                    <td><input type="button" name="clear" value="CLR"></td>
                    <td><input type="button" name="delete" value="DEL"></td>
                    <td><input type="button" name="evaluation" value="="></td>
               </tr>
               </table>
          </form>
     </body>
</html>
